<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <meta name="theme-color" content="#1CC29F">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <meta name="apple-mobile-web-app-title" content="Gastos">
    <link rel="manifest" href="./manifest.json">
    <link rel="icon" type="image/png" sizes="192x192" href="./icon-192.png">
    <link rel="icon" type="image/png" sizes="512x512" href="./icon-512.png">
    <link rel="apple-touch-icon" href="./icon-192.png">
    <title>Control de Gastos</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js@4.4.0/dist/chart.umd.min.js"></script>
    
    <!-- Firebase -->
    <script type="module">
        import { initializeApp } from 'https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js';
        import { getFirestore, collection, addDoc, getDocs, deleteDoc, doc, onSnapshot, query, orderBy } from 'https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore.js';

        const firebaseConfig = {
            apiKey: "AIzaSyAHQs2tWx5CBLHZVqxsfAn_ePUwSnHTz3Q",
            authDomain: "gastos-hogar-204a9.firebaseapp.com",
            projectId: "gastos-hogar-204a9",
            storageBucket: "gastos-hogar-204a9.firebasestorage.app",
            messagingSenderId: "627323374258",
            appId: "1:627323374258:web:7a641670dd2d9e3f0797ab"
        };

        const app = initializeApp(firebaseConfig);
        const db = getFirestore(app);
        
        window.db = db;
        window.collection = collection;
        window.addDoc = addDoc;
        window.getDocs = getDocs;
        window.deleteDoc = deleteDoc;
        window.doc = doc;
        window.onSnapshot = onSnapshot;
        window.query = query;
        window.orderBy = orderBy;
        
        window.firebaseReady = true;
    </script>
    
    <style>
        @import url('https://fonts.googleapis.com/css2?family=DM+Sans:wght@400;500;600;700&display=swap');
        
        * {
            -webkit-tap-highlight-color: transparent;
        }
        
        body {
            font-family: 'DM Sans', sans-serif;
            background: #F5F7FA;
            margin: 0;
            padding: 0;
            padding-bottom: 80px;
        }
        
        .top-bar {
            background: linear-gradient(135deg, #1CC29F 0%, #05BE9E 100%);
            padding: 20px 20px 30px 20px;
            color: white;
            box-shadow: 0 4px 20px rgba(28, 194, 159, 0.3);
        }
        
        .stat-card {
            background: white;
            border-radius: 16px;
            padding: 20px;
            box-shadow: 0 2px 8px rgba(0, 0, 0, 0.08);
            margin-bottom: 12px;
        }
        
        .category-item {
            background: white;
            border-radius: 12px;
            padding: 16px;
            margin-bottom: 10px;
            display: flex;
            align-items: center;
            gap: 14px;
            box-shadow: 0 2px 8px rgba(0, 0, 0, 0.06);
        }
        
        .category-icon {
            width: 48px;
            height: 48px;
            border-radius: 12px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 24px;
        }
        
        .bottom-nav {
            position: fixed;
            bottom: 0;
            left: 0;
            right: 0;
            background: white;
            display: flex;
            justify-content: space-around;
            padding: 10px 0 20px 0;
            box-shadow: 0 -2px 20px rgba(0, 0, 0, 0.1);
            z-index: 1000;
        }
        
        .nav-item {
            flex: 1;
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 4px;
            padding: 8px;
            cursor: pointer;
            border: none;
            background: none;
        }
        
        .nav-item.active .nav-icon {
            color: #1CC29F;
            transform: scale(1.1);
        }
        
        .nav-item.active .nav-label {
            color: #1CC29F;
            font-weight: 700;
        }
        
        .nav-icon {
            font-size: 26px;
            color: #8F9BB3;
            transition: all 0.2s;
        }
        
        .nav-label {
            font-size: 11px;
            font-weight: 600;
            color: #8F9BB3;
        }
        
        .fab-button {
            position: fixed;
            bottom: 90px;
            right: 20px;
            width: 60px;
            height: 60px;
            border-radius: 50%;
            background: linear-gradient(135deg, #1CC29F 0%, #05BE9E 100%);
            color: white;
            font-size: 28px;
            display: flex;
            align-items: center;
            justify-content: center;
            box-shadow: 0 4px 20px rgba(28, 194, 159, 0.4);
            border: none;
            cursor: pointer;
            z-index: 999;
        }
        
        .modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: rgba(0, 0, 0, 0.5);
            z-index: 2000;
            align-items: flex-end;
        }
        
        .modal.active {
            display: flex;
        }
        
        .modal-content {
            background: white;
            border-radius: 24px 24px 0 0;
            padding: 24px;
            width: 100%;
            max-height: 90vh;
            overflow-y: auto;
            animation: slideUp 0.3s;
        }
        
        @keyframes slideUp {
            from { transform: translateY(100%); }
            to { transform: translateY(0); }
        }
        
        .input-field {
            width: 100%;
            padding: 14px 16px;
            border: 2px solid #EDF1F7;
            border-radius: 12px;
            font-size: 16px;
            background: #F5F7FA;
        }
        
        .input-field:focus {
            outline: none;
            border-color: #1CC29F;
            background: white;
        }
        
        .category-grid {
            display: grid;
            grid-template-columns: repeat(4, 1fr);
            gap: 10px;
        }
        
        .category-option {
            aspect-ratio: 1;
            border-radius: 12px;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            gap: 6px;
            border: 2px solid #EDF1F7;
            background: #F5F7FA;
            cursor: pointer;
        }
        
        .category-option.selected {
            border-color: #1CC29F;
            background: #E8FAF6;
        }
        
        .btn-primary {
            width: 100%;
            padding: 16px;
            border-radius: 12px;
            background: linear-gradient(135deg, #1CC29F 0%, #05BE9E 100%);
            color: white;
            font-size: 16px;
            font-weight: 700;
            border: none;
            cursor: pointer;
        }
        
        .content-section {
            display: none;
        }
        
        .content-section.active {
            display: block;
        }
        
        .loading {
            text-align: center;
            padding: 40px;
            color: #8F9BB3;
        }
        
        .sync-indicator {
            position: fixed;
            top: 10px;
            right: 10px;
            background: white;
            padding: 8px 12px;
            border-radius: 20px;
            font-size: 12px;
            font-weight: 600;
            color: #1CC29F;
            box-shadow: 0 2px 8px rgba(0,0,0,0.1);
            z-index: 1001;
        }
    </style>
</head>
<body>
    
    <!-- Indicador de sincronizaci√≥n -->
    <div class="sync-indicator" id="syncIndicator">üîÑ Sincronizando...</div>
    
    <!-- Gastos -->
    <div id="seccionGastos" class="content-section active">
        <div class="top-bar">
            <h1 style="font-size: 28px; font-weight: 700; margin-bottom: 4px;">Control de Gastos</h1>
            <p style="opacity: 0.9; font-size: 14px;">Sincronizado en tiempo real</p>
        </div>
        
        <div style="padding: 16px;">
            <div class="stat-card">
                <div style="color: #8F9BB3; font-size: 13px; font-weight: 600; margin-bottom: 8px;">TOTAL ESTE MES</div>
                <div style="color: #1A1A1A; font-size: 28px; font-weight: 700;" id="totalMesDisplay">$0.00</div>
                <div style="display: flex; gap: 16px; margin-top: 12px;">
                    <div style="flex: 1;">
                        <div style="color: #8F9BB3; font-size: 12px; margin-bottom: 4px;">USD</div>
                        <div style="color: #1A1A1A; font-size: 16px; font-weight: 700;" id="totalUSDDisplay">$0.00</div>
                    </div>
                    <div style="flex: 1;">
                        <div style="color: #8F9BB3; font-size: 12px; margin-bottom: 4px;">DOP</div>
                        <div style="color: #1A1A1A; font-size: 16px; font-weight: 700;" id="totalDOPDisplay">RD$0.00</div>
                    </div>
                    <div style="flex: 1;">
                        <div style="color: #8F9BB3; font-size: 12px; margin-bottom: 4px;">Gastos</div>
                        <div style="color: #1A1A1A; font-size: 16px; font-weight: 700;" id="totalGastosDisplay">0</div>
                    </div>
                </div>
            </div>
            
            <h2 style="font-size: 18px; font-weight: 700; margin: 24px 0 12px 0; color: #1A1A1A;">Gastos Recientes</h2>
            <div id="listaGastosRecientes">
                <div class="loading">Cargando gastos...</div>
            </div>
        </div>
    </div>
    
    <!-- Resumen -->
    <div id="seccionResumen" class="content-section">
        <div class="top-bar">
            <h1 style="font-size: 28px; font-weight: 700;">Resumen</h1>
        </div>
        
        <div style="padding: 16px;">
            <div style="display: flex; align-items: center; justify-content: space-between; background: white; padding: 12px 16px; border-radius: 12px; margin-bottom: 16px;">
                <button onclick="cambiarMes(-1)" style="background: #F5F7FA; border: none; width: 36px; height: 36px; border-radius: 50%; font-size: 18px; color: #1CC29F; font-weight: 700;">‚Üê</button>
                <span id="mesActualText" style="font-size: 16px; font-weight: 700; color: #1A1A1A;"></span>
                <button onclick="cambiarMes(1)" style="background: #F5F7FA; border: none; width: 36px; height: 36px; border-radius: 50%; font-size: 18px; color: #1CC29F; font-weight: 700;">‚Üí</button>
            </div>
            
            <div class="stat-card">
                <div style="display: flex; justify-content: space-between;">
                    <div>
                        <div style="color: #8F9BB3; font-size: 13px; margin-bottom: 4px;">USD</div>
                        <div style="color: #1A1A1A; font-size: 24px; font-weight: 700;" id="resumenUSD">$0.00</div>
                    </div>
                    <div>
                        <div style="color: #8F9BB3; font-size: 13px; margin-bottom: 4px;">DOP</div>
                        <div style="color: #1A1A1A; font-size: 24px; font-weight: 700;" id="resumenDOP">RD$0.00</div>
                    </div>
                </div>
            </div>
            
            <h2 style="font-size: 18px; font-weight: 700; margin: 24px 0 12px 0; color: #1A1A1A;">Por Categor√≠a</h2>
            <div id="resumenCategorias"></div>
        </div>
    </div>
    
    <!-- An√°lisis -->
    <div id="seccionAnalisis" class="content-section">
        <div class="top-bar">
            <h1 style="font-size: 28px; font-weight: 700;">An√°lisis</h1>
        </div>
        
        <div style="padding: 16px;">
            <div style="background: white; border-radius: 16px; padding: 20px; margin-bottom: 16px;">
                <div style="font-size: 16px; font-weight: 700; margin-bottom: 16px;">Distribuci√≥n por Categor√≠a</div>
                <canvas id="graficoCategorias"></canvas>
            </div>
            
            <div style="background: white; border-radius: 16px; padding: 20px; margin-bottom: 16px;">
                <div style="font-size: 16px; font-weight: 700; margin-bottom: 16px;">USD vs DOP</div>
                <canvas id="graficoMonedas"></canvas>
            </div>
            
            <div style="background: white; border-radius: 16px; padding: 20px;">
                <div style="font-size: 16px; font-weight: 700; margin-bottom: 16px;">Evoluci√≥n Mensual</div>
                <canvas id="graficoEvolucion"></canvas>
            </div>
        </div>
    </div>
    
    <!-- Modal -->
    <div class="modal" id="modalAgregar">
        <div class="modal-content">
            <div style="display: flex; justify-content: space-between; align-items: center; margin-bottom: 20px;">
                <div style="font-size: 22px; font-weight: 700;">Nuevo Gasto</div>
                <button onclick="cerrarModal()" style="background: #F5F7FA; border: none; width: 36px; height: 36px; border-radius: 50%; font-size: 20px; color: #8F9BB3;">√ó</button>
            </div>
            
            <div style="margin-bottom: 16px;">
                <label style="display: block; font-size: 13px; font-weight: 600; color: #8F9BB3; margin-bottom: 8px;">CATEGOR√çA</label>
                <div class="category-grid" id="categoriaGrid"></div>
            </div>
            
            <div style="margin-bottom: 16px;">
                <label style="display: block; font-size: 13px; font-weight: 600; color: #8F9BB3; margin-bottom: 8px;">MONTO</label>
                <input type="number" class="input-field" id="montoInput" placeholder="0.00" step="0.01">
            </div>
            
            <div style="margin-bottom: 16px;">
                <label style="display: block; font-size: 13px; font-weight: 600; color: #8F9BB3; margin-bottom: 8px;">MONEDA</label>
                <div style="display: grid; grid-template-columns: 1fr 1fr; gap: 10px;">
                    <button class="category-option selected" id="btnUSD" onclick="seleccionarMoneda('USD')">
                        <div style="font-size: 20px;">üíµ</div>
                        <div style="font-size: 10px; font-weight: 600;">USD</div>
                    </button>
                    <button class="category-option" id="btnDOP" onclick="seleccionarMoneda('DOP')">
                        <div style="font-size: 20px;">üíµ</div>
                        <div style="font-size: 10px; font-weight: 600;">DOP</div>
                    </button>
                </div>
            </div>
            
            <div style="margin-bottom: 16px;">
                <label style="display: block; font-size: 13px; font-weight: 600; color: #8F9BB3; margin-bottom: 8px;">DESCRIPCI√ìN (OPCIONAL)</label>
                <input type="text" class="input-field" id="descripcionInput" placeholder="Ej: Cena familiar">
            </div>
            
            <div style="margin-bottom: 16px;">
                <label style="display: block; font-size: 13px; font-weight: 600; color: #8F9BB3; margin-bottom: 8px;">FECHA</label>
                <input type="date" class="input-field" id="fechaInput">
            </div>
            
            <button class="btn-primary" onclick="guardarGasto()">Agregar Gasto</button>
        </div>
    </div>
    
    <!-- FAB -->
    <button class="fab-button" onclick="abrirModal()">+</button>
    
    <!-- Nav -->
    <nav class="bottom-nav">
        <button class="nav-item active" onclick="cambiarSeccion('gastos')">
            <div class="nav-icon">üí≥</div>
            <div class="nav-label">Gastos</div>
        </button>
        <button class="nav-item" onclick="cambiarSeccion('resumen')">
            <div class="nav-icon">üìä</div>
            <div class="nav-label">Resumen</div>
        </button>
        <button class="nav-item" onclick="cambiarSeccion('analisis')">
            <div class="nav-icon">üìà</div>
            <div class="nav-label">An√°lisis</div>
        </button>
    </nav>

    <script src="app.js"></script>
</body>
</html>
